<!DOCTYPE html>
<html>
<head>
  <title>Basic Tetris HTML Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
  <canvas width="320" height="640" id="game"></canvas>
  <div class="side-container">
    <div class="hold-container">
      <div id="hold-piece-text">Held Piece</div>
      <canvas width="160" height="160" id="hold-piece"></canvas>
    </div>
    <div class="next-container">
      <div id="next-piece-text">Next Pieces</div>
      <canvas width="160" height="480" id="next-pieces"></canvas>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
